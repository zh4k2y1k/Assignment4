<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block tab %}{% endblock %}</title>
  </head>
  <body class="bg-warning p-3">
    <form action="#" method="post" class="row d-flex justify-content-center ">
      <div class="col-auto">
        <input type="text" name="coin" class="form-control" placeholder="Enter your Coin name">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-dark mb-3">Check</button>
      </div>
  </form>
    {% block title %}{% endblock %}
    {% block content %}{% endblock %}
  </body>
</html>
